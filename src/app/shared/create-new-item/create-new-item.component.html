<ion-header>
  <ion-toolbar>
    <ion-title>
      Create new item
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="save()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Count</ion-label>
      <ion-input formControlName="count" type="number"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="full" [disabled]="!form.valid">Create item</ion-button>
  </form>


</ion-content>
