<ion-list>
  <ion-item-sliding *ngFor="let item of items">
    <ion-item-options side="start">
      <ion-item-option (click)="substractCount(item)" color="secondary" class="changeCountItem">-</ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label>{{item.name}}</ion-label>
      <ion-badge slot="end" color="primary">{{item.count}}</ion-badge>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="addCount(item)" color="primary" class="changeCountItem">+</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addNewItem()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
