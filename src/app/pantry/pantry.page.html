<ion-header>
  <ion-toolbar>
    <ion-title>
      Pantry
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item-options side="start">
        <ion-item-option (click)="substractCount(item)" color="secondary" class="changeCountItem">-</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          {{item.name}}
          <p>{{item.count}}x</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="addCount(item)" color="primary" class="changeCountItem">+</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
